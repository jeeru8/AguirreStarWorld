    <!-- application form -->
    <form class="container">
      <h2 class="titleForm text-center">
        Passenger Application Form
      </h2>

      <div class="form-group">
        <div class="row marginForm">
          <!-- name -->
          <label for="lastName" class="col-sm-2 form-control-label">Name</label>
          
          <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
          <div class="col-sm-12 col-lg-4">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="col-sm-12 col-lg-3">
            <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
          </div>
          <!-- name -->
        </div>

        <div class="row marginForm">
          <!-- birthdate -->
          <label for="birthdate" class="col-sm-2 col-lg-2 form-control-label">Birthdate</label>
          <div class="col-sm-10 col-lg-3">
            <input type="date" class="form-control" id="birthdate">
          </div>
          <!-- birthdate -->

          <!-- age -->
          <label for="age" class="col-sm-2 col-lg-1 form-control-label">Age</label>
          <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="age" placeholder="">
          </div>
          <!-- age -->

          <!-- gender -->
          <label for="gender" class="col-sm-2 col-lg-1 form-control-label">Gender</label>
          <div class="col-sm-10 col-lg-2">
            <select class="custom-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- gender -->
        </div>

        <div class="row marginForm">
          <!-- birthplace -->
          <label for="birthplace" class="col-sm-2 form-control-label">Birthplace</label>
          
          <div class="col-sm-10">
            <input type="text" class="form-control" id="birthplace" placeholder="">
          </div>
          <!-- birthplace -->
        </div>

        <div class="row marginForm">
          <!-- Passport -->
          <label for="passport" class="col-sm-2 col-lg-2 form-control-label">Passport Number</label>
          
          <div class="col-sm-10 col-lg-4">
            <input type="text" class="form-control" id="passport" placeholder="">
          </div>
          <!-- Passport -->

          <!-- Expiry date -->
          <label for="passportExpiry" class="col-sm-2 col-lg-2 form-control-label">Passport Expiry Date</label>
          
          <div class="col-sm-10 col-lg-4">
            <input type="date" class="form-control" id="passportExpiry" placeholder="">
          </div>
          <!-- Expiry date -->
        </div>

        <div class="row marginForm">
          <!-- Mobile Number -->
          <label for="mobileNumber" class="col-sm-2 col-lg-2 form-control-label">Mobile Number</label>
          
          <div class="col-sm-10 col-lg-4">
            <input type="text" class="form-control" id="mobileNumber" placeholder="+639XXXXXXXXX">
          </div>
          <!-- Mobile Number -->

          <!-- Email address -->
          <label for="email" class="col-sm-2 col-lg-2 form-control-label">Email address</label>
          
          <div class="col-sm-10 col-lg-4">
            <input type="email" class="form-control" id="email" placeholder="">
          </div>
          <!-- Email address -->
        </div>

        <div class="row marginForm">
          <!-- address -->
          <label for="address" class="col-sm-2 form-control-label">Address</label>
          
          <div class="col-sm-10 col-lg-3">
            <input type="text" class="form-control" id="address" placeholder="Unit/Block/Building No./Tower/Street">
          </div>
          <div class="col-sm-12 col-lg-4">
            <input type="text" class="form-control" id="firstName" placeholder="Village/Residential Name/Brgy">
          </div>
          <div class="col-sm-12 col-lg-3">
            <input type="text" class="form-control" id="middleName" placeholder="City/State">
          </div>
          <!-- address -->
        </div>

        <div class="row marginForm">
          <!-- country -->
          <label for="country" class="col-sm-2 form-control-label">Country</label>
          <div class="col-sm-12 col-lg-4">
            <input type="text" class="form-control" id="country" placeholder="">
          </div>
          <!-- country -->

          <!-- zip code -->
          <label for="zipCode" class="col-sm-2 form-control-label">Zip Code</label>
          <div class="col-sm-12 col-lg-4">
            <input type="text" class="form-control" id="zipCode" placeholder="">
          </div>
          <!-- zip code -->
        </div>

        <div class="row marginForm">
          <!-- plan -->
          <label class="col-sm-2 col-lg-1 form-control-label">Plan</label>
          <div class="col-sm-10 col-lg-3">
            <select class="custom-select">
              <option value="oneWay">One Way</option>
              <option value="roundTrip">Round Trip</option>
            </select>
          </div>
          <!-- plan -->

          <!-- Catergory -->
          <label class="col-sm-2 col-lg-1 form-control-label">Catergory</label>
          <div class="col-sm-10 col-lg-3" >
            <select class="custom-select">
              <option value="domestic">Domestic</option>
              <option value="international">International</option>
            </select>
          </div>
          <!-- Catergory -->

          <!-- Classification --> 
          <label class="col-sm-2 col-lg-2 form-control-label">Flight Classification</label>
          <div class="col-sm-10 col-lg-2" >
            <select class="custom-select">
              <option value="economy">Economy</option>
              <option value="firstClass">First Class</option>
            </select>
          </div>
          <!-- Classification -->
        </div>

        <div class="row marginForm">
          <!-- pax of adult -->
          <label for="paxAdult" class="col-sm-4 form-control-label">Number of pax of adult</label>
          
          <div class="col-sm-8">
            <input type="text" class="form-control" id="paxAdult" placeholder="">
          </div>
          <!-- pax of adult -->
        </div>

        <div class="row marginForm">  
          <!-- pax of children -->
          <label for="paxChildren" class="col-sm-4 form-control-label">Number of pax of children<small> (up to 11 years of age)</small></label>
          
          <div class="col-sm-8">
            <input type="text" class="form-control" id="paxChildren" placeholder="">
          </div>
          <!-- pax of children -->
        </div>

        <div class="row marginForm">  
          <!-- pax of infant -->
          <label for="paxInfant" class="col-sm-4 form-control-label">Number of pax of infant<small> (0-12 mons)</small></label>
          
          <div class="col-sm-8">
            <input type="text" class="form-control" id="paxInfant" placeholder="">
          </div>
          <!-- pax of infant -->
        </div>   
      </div>

      <!-- submit button   -->
      <div class="row col-sm-5">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>  
      <!-- submit button   -->


    </form>
